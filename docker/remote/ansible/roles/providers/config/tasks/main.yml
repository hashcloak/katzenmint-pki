---

- name: Copy binary
  copy:
    src: "{{BINARY}}"
    dest: /usr/bin
    mode: 0755

- name: Copy config
  when: item <= N and ansible_hostname == 'providernet-node' ~ item
  copy:
    src: "{{CONFIGDIR}}/provider{{item}}/"
    dest: "/home/{{service}}/.{{service}}/"
    owner: "{{service}}"
    group: "{{service}}"
  loop: [ 0, 1 ]

